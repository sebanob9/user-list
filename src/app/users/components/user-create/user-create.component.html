<form (ngSubmit)="addUser(userForm)" #userForm="ngForm" class="user-form">
  
    <div class="user-form__name">
      <input type="text" id="user_name" required placeholder="User name" 
      [(ngModel)]="user.name" name="name" #name="ngModel"  
      minlength="3" required pattern="[a-zA-Z ]*" i18n-placeholder="From placeholder">

        <div *ngIf="name.errors?.required && name?.touched" class="error-text" i18n>
          It's a mandatory field
        </div>
        <div *ngIf="name.errors?.minlength" class="error-text" i18n>
          At least {{ name.errors.minlength.requiredLength}} characters
        </div>
        <div *ngIf="name.errors?.pattern" class="error-text" i18n>
          Only letters allowed
        </div>
    </div>

    <div class="user-form__date">
      <input matInput [matDatepicker]="picker" id="user_birthdate" placeholder="Choose a date"
      [(ngModel)]="user.birthdate" #birthdate="ngModel" name="birthdate" readonly  
      required  [min]="minDate" [max]="maxDate" i18n-placeholder="From placeholder">
      <mat-datepicker-toggle matSuffix [for]="picker" class="user-form__date-icon"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </div>
  
    <button type="submit" class="btn" [disabled]="userForm.form.invalid" i18n> Add </button>
</form>
